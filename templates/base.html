<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">

    {% block styles %}

    <!--    Bootstrap CSS    -->
    {{ bootstrap.load_css() }}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
{% block content %}{% endblock %}

{% block scripts %}
{{ bootstrap.load_js() }}
{% endblock %}
</body>
</html>
